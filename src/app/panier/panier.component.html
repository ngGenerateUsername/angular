<h2>Mon Panier</h2>

<p>
    <a routerLink="/livraison">Frais de livraison</a>
</p>

<div class="cart-item" *ngFor="let item of achats">
        <img [src]="item.img" alt="">
    <span> {{ item.nomProduit }} </span>
    <span> {{ item.prix | currency: ' TND ' }} </span>
</div>
<p> prix Total: {{pTotal | currency: 'TND'}}</p>
<fieldset>
    <legend>VALIDER les Information</legend>
<form [formGroup]="verifierForm" (ngSubmit)="onSubmit(verifierForm.value);" >
  <div class="form-group">
      <label for="nom">nom</label>
      <input type="text" class="form-control" formControlName="nom">
  </div>

  <div class="form-group">
        <label for="adresse">adresse</label>
        <input type="text" class="form-control" formControlName="adresse">
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-outline-primary btn-block"> Valider </button>
    </div>
</form>

</fieldset>
