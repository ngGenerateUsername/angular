<h2>Nos Produits</h2>

<div *ngFor="let produit of produits; index as produitId">
    <img [src]="produit.img" alt="">
    <h3>
        <a [title]="'Plus de dÃ©tails sur ' + produit.nomProduit" [routerLink]="['/produits', produitId]">
            {{ produit.nomProduit }}
        </a>
    </h3>
    <p *ngIf="produit.description">
        Description: {{ produit.description }}
    </p>

    <button (click)="share()">
        Partager
    </button>
    &nbsp;
    <app-alertes-produit
    [produit]="produit"
    (alerte)="onNotify()"></app-alertes-produit>
</div>
